<div class="container mt-3">
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col">
            <label for="location-dropdown">Parking Locations</label>
            <select class="form-control" id="location-dropdown" required [(ngModel)]="selectedLocation" (change)="onLocationChange">
                <option *ngFor="let location of locations" [value]="location.id">{{location.name}}</option>
            </select>
        </div>
        <div class="col">
            <div class="row">
                <label>Vehicle Count</label>
            </div>
            <div class="row">
                <label>{{vehicleCount}}</label>
            </div>
            <div class="row">
                <button type="button" id="add-vehicle" class="col-5 btn btn-success">AddVehicle</button>
                <button type="button" id="remove-vehicle" class="col-5 btn btn-danger">RemoveVehicle</button>
            </div>
        </div>
    </div>
    <div class="row">&nbsp;</div>

    <router-outlet></router-outlet>
</div>
